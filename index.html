<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome Not nessary because we have ion icons -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.4/css/all.css"
      rel="stylesheet"
    />
    <!--Bootstrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jeysas</title>
  </head>
  <body>
    <!-- START HERE -->

    <header></header>
    <section id="first-text">
      <div class="container">
        <h3 class="text-center">Get a quote today!</h3>
        <p>
          Take a moment to fill up this form and we will get back to you within
          12 hours. Enter the details asked with utmost accuracy.
        </p>
      </div>
    </section>
    <section id="all-forms">
      <div class="container">
        <form>
          <div class="super-heading-title">
            <h2>Commodity:</h2>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter your first name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Surname</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter your Surname"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Please enter your Company name"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Please enter your Email address"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Telephone</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Please enter your Telephone number"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Fax</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Please enter your Fax number"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <!-- <input type="text" class="form-control" /> -->
                <textarea
                  class="form-control"
                  placeholder="Please enter your company address"
                ></textarea>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" placeholder="State" class="form-control" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" placeholder="City" class="form-control" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input
                  type="number"
                  placeholder="Zipcode"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="mt-4">
            <div class="super-heading-title">
              <h2>Origin:</h2>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Please enter your Country"
                  />
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Please enter your City"
                  />
                </div>
                <div class="form-group">
                  <label>Postcode</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Please enter your Postcode"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Total no of pieces</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Select option</label>
                  <select
                    class="form-control"
                    aria-label="Default select example"
                  >
                    <option hidden>Choose Packing Type</option>
                    <option value="1">PACKAGES</option>
                    <option value="2">CARTONS</option>
                    <option value="3">PIECES</option>
                    <option value="4">CRATES</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Total Kg</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="In KILOGRAMS"
                  />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label style="display: block" class="mb-3 mt-2"
                    >Fright Type</label
                  >
                  <!-- <div class="form-control"> -->
                  <div class="form-check-inline mr-5">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                      />Air Freight
                    </label>
                  </div>
                  <div class="form-check-inline mr-5">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                        data-toggle="modal"
                        data-target="#exampleModal"
                      />Ocean Freight
                    </label>
                  </div>
                  <div class="form-check-inline mr-5">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                      />Road Freight
                    </label>
                  </div>
                  <div class="form-check-inline mr-5">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                      />WareHouse
                    </label>
                  </div>
                  <div class="form-check-inline mr-5">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                      />Not Decided yet
                    </label>
                  </div>
                  <!-- </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <div class="super-heading-title">
              <h2>Destination:</h2>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Country</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Please enter your Country"
                  />
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Please enter your City"
                  />
                </div>
                <div class="form-group">
                  <label>Postcode</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Please enter your Postcode"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Length</label>
                  <input type="number" class="form-control" placeholder="cm" />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Wide</label>
                  <input type="number" class="form-control" placeholder="cm" />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Height</label>
                  <input type="number" class="form-control" placeholder="cm" />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                  <input
                    type="number"
                    class="form-control mt-3"
                    placeholder="cm"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 text-center my-3">
            <button type="submit">
              <a href="#">Submit</a>
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Sea freight container loads
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Select option</label>
                <select
                  class="form-control"
                  aria-label="Default select example"
                >
                  <option hidden>Select</option>
                  <option value="1">20FT GP</option>
                  <option value="2">40FT GP</option>
                  <option value="3">20FT OPEN TOP</option>
                  <option value="4">40FT OPEN TOP</option>
                  <option value="5">20FT REEFER</option>
                  <option value="6">40FT REEFER</option>
                  <option value="7">40FT HIGH CUBE</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <!-- <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button> -->
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="call">
      <form>
        <div class="pole1" id="Field1Id"><h2>HI</h2></div>
        <div class="pole2" id="Field2Id">Field 2</div>
      </form>
    </div> -->

    <footer></footer>

    <div class="input-group mb-3">

          <div class="input-group-text">
              <input type="checkbox">
          </div>
      </div>
      <input type="text" class="form-control">
  </div>

  <br>

  RADIO
  <div class="input-group mb-3">
      <div class="input-group-prepend">
          <div class="input-group-text">
              <input type="radio">
          </div>
      </div>
      <input type="text" class="form-control">
  </div>

      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- JQuery navbar toggler -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <!-- Official Bootstrap 4 script tag -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--Ionicons-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script>
      $("#year").text(new Date().getFullYear());
    </script>

  </body>
</html>
